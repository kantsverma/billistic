				<a href="/billistic">

				</a>
				<div></div>
				<div class="header-with-line">
					<span>LOG IN</span>
				</div>
				<div></div>
				<form action="" method="post" name="signupForm">
					<ul>
						<li><input type="text" placeholder="Email" name="username" required="required" /></li>
						<li><input type="password" placeholder="Password" name="password" required="required" /></li>
						<li><div class="checkbox" style="text-align:left;color:#fff;font-size:1.2em">
						<label >
							<input type="checkbox" name="remember" id="remember" > Remember me
						</label>
						</div></li>
						<li><input type="submit" value="LOG IN" style="background-color:#18a8c2;color:#fff;border:3px solid #18a8c2"></li>
						<li><a href="/billistic/forgot-password.html" style="color:#18a8c2;margin:25px auto;display:inline-block">FORGOT PASSWORD</a></li>
					</ul>
				</form>
			</div>
