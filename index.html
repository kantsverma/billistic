		<script type="text/javascript">
		$(function() {
			//right side slide menu
			$('nav#menu').mmenu();
			
			//Color box lightbox			
			$(".youtube").colorbox({iframe:true,width:"90%",height:"90%", innerWidth:"90%", innerHeight:"90%"});
			// make color box responsive 
			// Make ColorBox responsive
			jQuery.colorbox.settings.maxWidth  = '90%';
			jQuery.colorbox.settings.maxHeight = '90%';

			// ColorBox resize function
			var resizeTimer;
			function resizeColorBox()
			{
				if (resizeTimer) clearTimeout(resizeTimer);
				resizeTimer = setTimeout(function() {
						if (jQuery('#cboxOverlay').is(':visible')) {
								jQuery.colorbox.load(true);
						}
				}, 300);
			}

			// Resize ColorBox when resizing window or changing mobile device orientation
			jQuery(window).resize(resizeColorBox);
			window.addEventListener("orientationchange", resizeColorBox, false);				
			
			// home page slider 
			$.supersized({
				// Functionality
				slide_interval          :   3000,		// Length between transitions
				transition              :   1, 			// 0-None, 1-Fade, 2-Slide Top, 3-Slide Right, 4-Slide Bottom, 5-Slide Left, 6-Carousel Right, 7-Carousel Left
				transition_speed		:	700,		// Speed of transition							   
				// Components
				slide_links				:	'blank',	// Individual links for each slide (Options: false, 'num', 'name', 'blank')
				slides 					:  	[			// Slideshow Images
											{image : 'http://www.himsofts.com/billistic/img/home-hero-1-1920x1140.jpg', title : '<div class="slide-caption-header" >Take Financial Control</div><div></div><div class="slide-caption-text">Organizing bills becomes automatic and effortless.</div>', thumb : 'http://www.himsofts.com/billistic/img/home-hero-1-1920x1140.jpg', url : ''},
											{image : 'http://www.himsofts.com/billistic/img/home-hero-2-1920x1140.jpg', title : '<div class="slide-caption-header" >Save Time and Money</div><div></div><div class="slide-caption-text">Manage and pay bills with just a few clicks.</div>', thumb : 'http://www.himsofts.com/billistic/img/home-hero-2-1920x1140.jpg', url : ''},  
											{image : 'http://www.himsofts.com/billistic/img/home-hero-3-1920x1140.jpg', title : '<div class="slide-caption-header" >Set Billing Reminders</div><div></div><div class="slide-caption-text">Eliminate late fees - save money, improve credit score</div>', thumb : 'http://www.himsofts.com/billistic/img/home-hero-3-1920x1140.jpg', url : ''},
											{image : 'http://www.himsofts.com/billistic/img/home-hero-4-1920x1140.jpg', title : '<div class="slide-caption-header" >Store Bills Indefinitely</div><div></div><div class="slide-caption-text">Instant access to any bill - go paperless, with confidence</div>', thumb : 'http://www.himsofts.com/billistic/img/home-hero-4-1920x1140.jpg', url : ''},
											{image : 'http://www.himsofts.com/billistic/img/home-hero-5-1920x1140.jpg', title : '<div class="slide-caption-header" >Rest Assured</div><div></div><div class="slide-caption-text">Data & bills are secured by 256-bit AES encryption</div>', thumb : 'http://www.himsofts.com/billistic/img/home-hero-5-1920x1140.jpg', url : ''},
											{image : 'http://www.himsofts.com/billistic/img/home-hero-6-1920x1140.jpg', title : '<div class="slide-caption-header" >Be Eco-Friendly</div><div></div><div class="slide-caption-text">No paper, no stamps, no effort, no kidding!</div>', thumb : 'http://www.himsofts.com/billistic/img/home-hero-6-1920x1140.jpg', url : ''},
											{image : 'http://www.himsofts.com/billistic/img/home-hero-7-1920x1140.jpg', title : '<div class="slide-caption-header" >Go Billistic!</div><div></div><div class="slide-caption-text">Set up an account now.  Its fast, easy and free</div>', thumb : 'http://www.himsofts.com/billistic/img/home-hero-7-1920x1140.jpg', url : ''}
											]
			});	
			// make the slider swipe able 
			$(".swipe-target").swipe( {
				//Generic swipe handler for all directions
				swipe:function(event, direction, distance, duration, fingerCount) {
					//console.log(direction);
					if(direction == 'left'){ // prev slide
						api.nextSlide();
					}
					if(direction == 'right'){ // prev slide
						api.prevSlide();
					}
				},
			   threshold:0
			});
			
			// roll back the slides
			$("#menuArrow").click(function() {
				$("#menu").trigger("close.mm");
			});
		// lazy load 
			$('#supersized img').lazyload({
			  effect : "fadeIn"
			});
		});			
	</script>
