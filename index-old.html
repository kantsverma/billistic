<script id="yt-iframe-api">
var tag,node,player,done,width,height;

height = Math.floor(width*0.75);
if(window.screen.width === 320 ){
	width = 540;
	height = 320
}

console.log(width);
console.log(height);

tag = document.createElement('script');
tag.src = 'https://www.youtube.com/iframe_api';

node = document.getElementById('yt-iframe-api');
node.parentNode.insertBefore(tag,node);


function onYouTubeIframeAPIReady() {
	
	player = new YT.Player('ytplayer', {
		height: height,
		width: width,
		videoId:'i9MHigUZKEM',
		events: {
			'onReady': onPlayerReady,
			'onStateChange':onPlayerStateChange,
			'onError':onPlayerError
		}
	});
}

function onPlayerError(e){
	alert(e.getMessage())
}

function onPlayerReady(e){
	
}

done = false;

function onPlayerStateChange(e){
	if(event.data == YT.PlayerState.PLAYING  && !done){
		setTimeout(stopVideo,6000);
		done = true;
	}
}

function stopVideo(){
	player.stopVideo();
}
</script>

<script type="text/javascript">
function showMenu(){
	$('body')
		.addClass('nooverflow')
		.find('.no-menu')
		.removeClass('no-menu')
		.addClass('menu-visible');

	$('#sliding-menu').addClass('visible');
}

function hideMenu() {
    $('body')
    .removeClass('nooverflow')
    .find('.menu-visible')
    .removeClass('menu-visible')
    .addClass('no-menu');
    
    $('#sliding-menu').removeClass('visible');
}


function toggleMenu(e){
	var $btn,state;

	$btn = $(e.target);
	state = $('body').data('menu-state');

	if(state==='hidden'){

		$('body').data('menu-state','showing');
		showMenu();

	} else if(state==='showing'){

		$('body').data('menu-state','hidden');
		hideMenu();
	}

	return false;
}

function showVideo(){
	slide$how.stop();
	
	$('.video-modal')
		.removeClass('closed')
		.addClass('opened');
}

function hideVideo(){
	$('.video-modal')
		.removeClass('opened')
		.addClass('closed');
	stopVideo();
	slide$how.start();
}


function toggleLogin(){
	var $form;

	$form = $('#login-form');

	if( $form.is(":visible") ){
		$form.hide();
	} else {
		if($form.hasClass('hide')){
			$form.removeClass('hide');
		}
		$form.show();
	}
}

$(function(){
	var width = $('body').width();
		
	$('#sliding-menu-toggle').on('click',toggleMenu);
	$('#close-slide-menu').on('click',toggleMenu);
	$('.show-video').on('click',showVideo)
	$('.video-modal').on('click',hideVideo);
	
	// $('nav .login-button').on('click',toggleLogin)

	$('body').on('swiperight',function(e){
		slide$how.next();
	});

	$('body').on('swipeleft',function(e){
		slide$how.prev();
	});
});

$(window).load(function(){
	slide$how.start();
})
</script>
